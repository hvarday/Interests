<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Feature-Request Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body style="background-image: url('img.jpeg'); background-repeat: no-repeat; background-size: cover;">

<div id="header">
    <h1> graVITas Premier League</h1>
</div>

<div class="container">
    <div class="row">

        <form role="form">
            <div class="form-group">
                <label for="name">Enter your Name :</label>
                <input type="text" class="form-control" placeholder="Name" id="name">
            </div>
            <div class="form-group">
                <label for="e-mail">Enter your E-mail address :</label>
                <input type="email" class="form-control" placeholder="Email id" id="e-mail">
            </div>
            <div class="form-group">
                <label for="features-requested">Features Requested : </label>
                <textarea class="form-control" rows="5" id="features-requested"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="b">Submit</button>
        </form>

        </div>
    </div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
